# Docker Compose configuration specifically for running tests
# Usage: docker compose -f docker-compose.test.yml up --abort-on-container-exit

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: mcp-mobile-test-postgres-test
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mcpmobile}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mcpmobilepass}
      POSTGRES_DB: ${POSTGRES_DB:-mcpmobiletest_test}
    ports:
      - "${TEST_POSTGRES_PORT:-5433}:5432"
    tmpfs:
      - /var/lib/postgresql/data # Use in-memory for faster tests
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mcpmobile}"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - test-network

  redis-test:
    image: redis:7-alpine
    container_name: mcp-mobile-test-redis-test
    command: redis-server --save "" --appendonly no # Disable persistence for faster tests
    ports:
      - "${TEST_REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - test-network

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: mcp-mobile-test-runner
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://${POSTGRES_USER:-mcpmobile}:${POSTGRES_PASSWORD:-mcpmobilepass}@postgres-test:5432/${POSTGRES_DB:-mcpmobiletest_test}
      REDIS_URL: redis://redis-test:6379
      REDIS_HOST: redis-test
      REDIS_PORT: 6379
      LLM_PROVIDER: mock
      LLM_API_KEY: test-key
      LLM_MODEL: gpt-4
      LLM_MAX_TOKENS: 1000
      LLM_TEMPERATURE: 0.5
      LOG_LEVEL: error
      MAX_PARALLEL: 1
      NODE_OPTIONS: --max-old-space-size=2560
    volumes:
      - ./tests:/app/tests:ro
      - ./src:/app/src:ro
      - ./prisma:/app/prisma:ro
      - test_reports:/app/test-reports
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    networks:
      - test-network
    command: ["npm", "run", "test"]
    mem_limit: 3g
    memswap_limit: 3g
    shm_size: 256mb

volumes:
  test_reports:
    driver: local

networks:
  test-network:
    driver: bridge
